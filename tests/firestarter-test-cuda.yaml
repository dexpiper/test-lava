metadata:
    format: Lava-Test Test Definition 1.0
    name: firestarter-test
    description: "Starts FIRESTARTER tests"
    maintainer:
        - a.kurilov@yadro.com

run:
    steps:
        - bash let SERIAL=$(cat /sys/class/dmi/id/product_serial)
        - bash collector on
        - bash ./tests/run_approp_firestarter.sh -d -t 300 -l 50
        - bash collector off
        - bash echo "Results link:"
        - bash echo "https://collector.yadro.com/d/bf56B1fn32437/lab-pxe-host-metrics-monitoring?orgId=1&refresh=10s&var-host=$SERIAL&from=now-5m&to=now"
